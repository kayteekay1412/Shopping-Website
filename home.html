<!DOCTYPE html>
<html>
<head>
    <title>Lily & Co</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your existing CSS styles */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333; /* Change the background color as needed */
margin-top:-10px;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #111; /* Change the background color on hover as needed */
        }

        /* New styles for the brand name and section break */
        .brand-name {
            font-family: "Arial", sans-serif;
            font-size: 24px;
            color: #333;
            text-align: left; /* Align to the left */
            margin-top: 10px;
margin-bottom:-10px;
            margin-left: 20px; /* Add margin to separate from the left edge */
        }

        .section-break {
            border-top: 2px solid #333;
            margin-top: 20px;
        }

        /* Styles for the image and caption */
        .image-caption-container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-top: 5px; /* Adjusted margin */
        }

        .image-caption-container img {
            max-width: 50%;
            height: auto;
            /* Maintain aspect ratio */
            width: 450px; /* Adjust width for aspect ratio */
            height: 600px; /* Adjust height for aspect ratio */
            margin-top: 10px;
margin-bottom:10px;
            margin-right: 150px; /* Adjusted margin */
        }

        .image-caption-container .caption {
            max-width: 50%;
            text-align: left; /* Align the text to the left */
            font-size: 100px; /* Increased font size */
            color: brown; /* Changed font color */
            font-family: 'Times New Roman', serif; /* Changed font family */
            margin-top: 10px;
            margin-left: -500px; /* Adjusted margin */
        }

        .image-caption-container .caption span {
            display: block; /* Put each word on a separate line */
        }

        .learn-more-button {
            margin-top: 0px;
            margin-left: 500px;
            margin-top: -100px;
            text-align: center;
        }
.learn-more-button a {
    display: inline-block;
    padding: 10px 20px;
    background-color: rgba(51, 51, 51, 0.0); /* Transparent background */
    color: black;
    text-decoration: none;
    border-radius: 0px;
    font-size: 18px;
    font-family: "Arial", sans-serif;
    border: 3px solid black; /* Add border with black color */
}

.learn-more-button a:hover {
    background-color: rgba(17, 17, 17, 0.5); /* Transparent background on hover */
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="user_registration.html">Register</a></li>
                <li><a href="#checkout">Checkout</a></li>
            </ul>
        </nav>
        <div class="brand-name">Lily & Co</div>
        <div class="section-break"></div>
    </header>
    <main>
        <div class="image-caption-container">
            <img src="incense.jpg" alt="Your Home">
            <div class="caption" style="color: black; font-size: 80px; font-family: 'Times New Roman', serif; text-align: left;">
                <span>Your</span>
                <span>Home,</span>
                <span>Our</span>
                <span>Fragrance</span>
            </div>
        </div>
        <div class="learn-more-button">
            <a href="learn_more.html">LEARN MORE</a>
        </div>
    </main>
</body>
</html>
