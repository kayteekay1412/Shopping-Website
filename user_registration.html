<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content=width=device-width, initial-scale=1.0">
	<title>User Registration</title>
<style>
    body {

        font-family: "Arial", sans-serif;
    }
{ 
   margin: 0;
   padding: 0;

        font-family: "Arial", sans-serif;
   box-sizing: border-box;
}

body,
button {

        font-family: "Arial", sans-serif;
}

.container{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0)), url(background.jpg);
    background-position: center;
    background-size: 100%,100%;
    position: relative;
}

.form-box{
      width: 90%;
      max-width: 450px;
      position: relative;
      top: 20%;
      left: 50%;
      transform: translate(-50%,-10%);
      background: transparent;
      padding: 50px 60px 70px;
      text-align: center;
    }
 
.form-box h1 {
    position: relative;
    font-size: 30px;
    margin-bottom: 60px;
    color: white; /* Change color to white */
    background-color: black;
    padding: 10px 20px; /* Adjust padding as needed */
    border-radius: 5px; /* Adjust border radius as needed */
    display: inline-block; /* Ensure the background box wraps around the text */
}

 .form-box h1::after{
      content: '';
      width: 30px;
      height: 4px;
      border-radius: 5px;
      background: #000;
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
    }

.input-field{
    background: #eaeaea;
    margin: 15px 0;
     border-radius: 3px;
     display: flex;
    align-items: center;
    max-height: 65px;
    transition: max-height 0.5s;
    overflow: hidden;
}
input{
    width: 80%;
    background: transparent;
    border: 0;
    outline: 0;
   padding: 10px 25px;
}
.input-field{
    margin-left: 15px;
    color: #999;
}

.btn-field{
   width: 100%;
   display: flex;
   justify-content: space-between;
}
.btn-field button{
   flex-basis: 48%;
  background: #000;
  color: #fff;
   height: 40px;
   border-radius: 20px;
   border: 0;
   outline: 0;
   cursor: pointer;
   transition: background 1s;
}
.input-group{
  height: 180px;
}

.btn-field button.disable{
  background: #eaeaea;
  color: #000;
}
/* NAVIGATION */

        nav {
            position: fixed; /* Fix the navigation bar */
            width: 100%; /* Full width */
            top: 0; /* Position at the top */
            z-index: 1000; /* Ensure it's above other elements */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333; /* Change the background color as needed */
            margin-top: -10px;
margin-left:-10px;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #111;
        }

        /* BRAND NAME */

        .brand-name {
            font-family: "Arial", sans-serif;
            font-size: 24px;
            color: #333;
            text-align: left;
            margin-top: 40px; /* Adjusted margin */
            margin-bottom: -10px;
margin-left:0px;
        }

        .section-break {
            border-top: 2px solid #333;
            margin-top: 20px;
        }
</style>

</head>
<body>
<nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="user_registration.html">Register</a></li>
            <li><a href="checkout.html">Checkout</a></li>
        </ul>
    </nav>
    <header>
        <div class="brand-name">Lily & Co</div>
        <div class="section-break"></div>
    </header>
<div class="container">
  <div class="form-box">
 
    <h1 id="title">REGISTER</h1>
   <form>
      <div class="input-group">
         <div class="input-field">
           <i class="fa-solid fa-user"></i>
           <input type="text" placeholder="Username">
          </div>
          <div class="input-field" id="nameField">
           <i class="fa-solid fa-name"></i>
           <input type="text" placeholder="Email">
        </div>
         <div class="input-field">
           <i class="fa-solid fa-envelope"></i>
           <input type="password" placeholder="Password">
          		
          </div>
         <div class="btn-field">
            <button type="button" id="signupBtn">Register</button>
            <button type="button" id="signinBtn" class="disable">Sign In</button>
         </div>
      </form>
   </div>
</div>
<script>
let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");

signinBtn.onclick = function(){
   nameField.style.maxHeight = "0";
   title.innerHTML = "Sign In";
   signupBtn.classList.add("disable");
   signinBtn.classList.remove("disable");
}


signupBtn.onclick = function(){
   nameField.style.maxHeight = "60px";
   title.innerHTML = "Register";
   signupBtn.classList.remove("disable");
   signinBtn.classList.add("disable");
}

</script>
</body>
</html>
